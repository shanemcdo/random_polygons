<!DOCTYPE html>
<html>
    <head>
        <title>Random Polygons</title>
        <meta name="viewport" content="width=device-width">
        <link href="index.css" type="text/css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="dropdown">
            <div class=dropdown-icon>â–¼</div>
            <div class=dropdown-content>
                <label for="num-points">Number of points</label>
                <input type="number" name="num-points" id="num-points" value=10 min=3 max=100 />
                <label for="polygon-type">Polygon Type</label>
                <select name="polygon-type" id="polygon-type">
                    <option value="random">Random</option>
                    <option value="radial-random">Radial Random</option>
                    <option value="regular-ish">Regular-ish</option>
                    <option value="regular">Regular</option>
                </select>
                <label for="scale-slider">Scale</label>
                <input type="range" name="scale-slider" id="scale-slider" value=1 min=1 max=10 step=any>
                <label for="stroke-weight">Stroke Weight</label>
                <input type="range" name="stroke-weight" id="stroke-weight" value=1 min=0.01 max=5 step=any>
                <div class=checkboxes>
                    <label for="show-all">Show all</label>
                    <input type="checkbox" name="show-all" id="show-all" />
                    <label for="autoclicker">Autoclicker</label>
                    <input type="checkbox" name="autoclicker" id="autoclicker"/>
                </div>
                <label for="autoclicker-delay">Autoclicker Delay</label>
                <input type="number" name="autoclicker-delay" id="autoclicker-delay" value=200 min=50 max=5000> 
                <button onclick="regenerate()">Regen</button>
                <button onclick="reset()">Reset</button>
                <br/>
                <label for=increment-count>Increment Count</label>
                <input type="number" name="increment-count" id="increment-count" value=0 min=0 max=2000>
                <a class=link id=source href="https://github.com/shanemcdo/random_polygons">Source code</a>
            </div>
        </div>
    </body>
</html>
